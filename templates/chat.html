<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b3d9ff, #e6f3ff);
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 900px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            border: 3px solid #cfe8ff;
            overflow: hidden;
        }
        .teacher, .user {
            flex: 1;
            padding: 25px;
            height: 600px;
            overflow-y: auto;
        }
        .teacher {
            background: #f5faff;
            border-right: 2px solid #d9ebff;
        }
        .user {
            background: #e6f3ff;
        }
        h2 {
            text-align: center;
            color: #1f4e79;
            margin-bottom: 20px;
        }
        .message-box {
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #c6e0ff;
            margin-bottom: 15px;
        }
        .message-box b {
            color: #1f4e79;
        }
        form {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #c6e0ff;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: #1f4e79;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #163a5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="teacher">
            <h2>Teacher</h2>
            <div class="message-box"><b>Teacher:</b><br>Welcome! I will guide you through your finance learning session.</div>
            {% for msg in history %}
                {% if msg.role == 'assistant' %}
                    <div class="message-box"><b>Teacher:</b><br>{{ msg.content }}</div>
                {% endif %}
            {% endfor %}
        </div>

        <div class="user">
            <h2>You</h2>
            {% for msg in history %}
                {% if msg.role == 'user' %}
                    <div class="message-box"><b>You:</b><br>{{ msg.content }}</div>
                {% endif %}
            {% endfor %}

            <form action="/message" method="POST">
                <input type="text" name="message" placeholder="Type your question here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
