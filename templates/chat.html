<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Teacher Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Body */
        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #6c8cd5;
            color: white;
            text-align: center;
            padding: 18px;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Chat area */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message bubbles */
        .bubble {
            max-width: 75%;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .user-bubble {
            background: #c3e8ff;
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .teacher-bubble {
            background: #ffffff;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Optional teacher badge */
        .teacher-bubble::before {
            content: "ðŸ“˜ Teacher";
            display: block;
            font-size: 0.85em;
            color: #6c8cd5;
            margin-bottom: 6px;
            font-weight: 600;
        }

        /* Menu styling */
        .menu {
            background: #f0f4fd;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 0.95em;
            margin-bottom: 6px;
            color: #333;
        }

        /* Headings and emphasis */
        .teacher-bubble strong {
            display: block;
            margin-top: 8px;
            margin-bottom: 4px;
            font-size: 1.05em;
        }

        .teacher-bubble em {
            color: #6c8cd5;
            font-style: normal;
            font-weight: bold;
        }

        /* Input area */
        form {
            display: flex;
            padding: 12px 18px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #6c8cd5;
        }

        button {
            margin-left: 12px;
            padding: 12px 20px;
            background-color: #6c8cd5;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #547ac4;
        }

        /* Scrollbar styling */
        main::-webkit-scrollbar {
            width: 8px;
        }
        main::-webkit-scrollbar-thumb {
            background-color: #b0b0b0;
            border-radius: 4px;
        }
        main::-webkit-scrollbar-track {
            background-color: #eef2f7;
        }
    </style>
</head>
<body>
    <header>Finance Teacher Chat</header>

    <main id="chat-container">
        {% for message in history %}
            {% if message.role == 'user' %}
                <div class="bubble user-bubble">{{ message.content }}</div>
            {% elif message.role == 'assistant' %}
                <div class="bubble teacher-bubble">
                    {{ message.content | safe }}
                </div>
            {% endif %}
        {% endfor %}
    </main>

    <form action="{{ url_for('message') }}" method="POST">
        <input type="text" name="message" placeholder="Type your message..." required autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        // Auto-scroll to bottom
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>
</body>
</html>
